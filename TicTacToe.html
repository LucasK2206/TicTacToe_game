<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe_style.css">
    <script src="tictactoe_app.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="game">
        <div class="game__board" id="game-board">
            <div class="game__board--box"></div>

            <div class="game__board--box"></div>
            <div class="game__board--box"></div>
            <div class="game__board--box"></div>

        </div>
    </div>
